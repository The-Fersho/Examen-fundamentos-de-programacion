<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer programa en JS</title>
</head>
<body>
    <p>Tipos de datos con JS</p>
    <script>
        // Delcaracion de variables
        var nombre = "Fernando";
        var apellido = "Rubio";
        var edad = 30;
        var fechaNacimiento = "01/01/1990";
        var sueldo = 1000.50;
        var casado = false;
        var hijos = null;

        // Imprimir las variables en la pagina
        document.write("<p>Nombre: " + nombre + "</p>");
        document.write("<p>Apellido: " + apellido + "</p>");
        document.write("<p>Edad: " + edad + "</p>");
        document.write("<p>Fecha de nacimiento: " + fechaNacimiento + "</p>");
        document.write("<p>Sueldo: " + sueldo + "</p>");
        document.write("<p>Casado: " + casado + "</p>");
        document.write("<p>Hijos: " + hijos + "</p>");

        // Validar el valor de casado
        if(casado){
            document.write("<p>Esta casado</p>");
        }
        else{
            document.write("<p>No esta casado</p>");
        }
        </script>
</body>
</html>
